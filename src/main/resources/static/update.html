<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
    <link rel="shortcut icon" href="images/favicon.ico" type="favicon.ico">
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
</head>
<body>
<div class="log_top">
    <div>
        <img src="images/head_logo.png" width="260" height="80" style="margin-left:5px; vertical-align: middle">
        <span class="loginpage_head_txt" style="margin-left: 30%;margin-top: 50%">商品交易平台</span>
    </div>
</div>
<div class="upd_c">
    <form id="update" action="/user/update" method="post">
        <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
            <tr height="50">
                <td align="right"><font color="#ff4e00">*</font> &nbsp;用户唯一编号 &nbsp;</td>
                <td><input type="text" th:value="${session.user.userId}"  name="userId" class="l_user"  readonly/></td>
            </tr>
            <tr height="50">
                <td align="right"><font color="#ff4e00">*</font> &nbsp;登录用户名 &nbsp;</td>
                <td><input type="text" th:value="${session.user.loginName}"  name="loginName" class="l_user" pattern="^[A-Za-z0-9]+$"
                           title="用户名由字母和数字组成" required/></td>
            </tr>
            <tr>
                <td align="right">
                </td>
                <td>
                    <span th:text="${error}" style="color: red;text-align: center"></span>
                </td>
            </tr>
            <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;密码 &nbsp;</td>
                <td><input type="password" value="" name="password" class="l_pwd" pattern="^[a-zA-Z0-9]{6,10}$"
                           title="密码由6-10位字母和数组组成" required/></td>
            </tr>
            <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;昵称 &nbsp;</td>
                <td><input type="text" th:value="${session.user.nickname}" name="nickname" class="l_user" pattern="^[\u4e00-\u9fa5]+$"
                           title="请输入正确的昵称" required/></td>
            </tr>
            <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;性别 &nbsp;</td>
                <td th:if="${session.user.gender==1}">
                    <input type="radio" name="gender" value="1" checked="checked">&nbsp;男</td>
                <td th:if="${session.user.gender==2}">
                    <input type="radio" name="gender" value="2">&nbsp;女
                </td>
            </tr>

            <tr height="50">
                <td align="right">&nbsp;身份证号 &nbsp;</td>
                <td><input type="text" th:value="${session.user.identityCode}" name="identityCode" class="l_user"
                           pattern="(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)" title="请输入正确的身份证号" required/></td>
            </tr>
            <tr height="50">
                <td align="right">&nbsp;手机 &nbsp;</td>
                <td><input type="text" th:value="${session.user.mobile}" name="mobile" class="l_tel" pattern="^(13|15|18)\d{9}$"
                           title="请输入正确的手机" required/></td>
            </tr>
            <tr height="60">
                <td>&nbsp;</td>
                <td><input type="submit" value="确认修改" class="log_btn" onclick="register()"/></td>
            </tr>
        </table>
    </form>
</div>

<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
