<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
    <link rel="shortcut icon" href="images/favicon.ico" type="favicon.ico">
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
</head>
<body>

<div class="log_top">
    <div>
        <img src="images/head_logo.png" width="260" height="80" style="margin-left:5px; vertical-align: middle">
        <span class="loginpage_head_txt" style="margin-left: 30%;margin-top: 50%">商品交易平台</span>
    </div>
</div>
<div class="login">
    <div class="layui-carousel" id="test10">
        <div carousel-item="">
            <div><img src="images/logbg1.png" width="100%"></div>
            <div><img src="images/logbg2.png" width="100%"></div>
            <div><img src="images/logbg3.png" width="100%"></div>
            <div><img src="images/logbg4.png" width="100%"></div>
            <div><img src="images/logbg5.png" width="100%"></div>
            <div><img src="images/logbg6.png" width="100%"></div>
        </div>
    </div>
    <!--        <div class="container" style="width: 611px"></div>-->
    <div class="log_c">
        <form action="/user/login" method="post">
            <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0"
                   cellpadding="0">
                <tr height="50" valign="top">
                    <td width="55">&nbsp;</td>
                    <td>
                        <span class="fl" style="font-size:24px;">登录</span>
                        <span class="fr">还没有账号，<a href="/register.html" style="color:#ff4e00;">立即注册</a></span>
                    </td>
                </tr>
                <tr height="70">
                    <td>用户名</td>
                    <td><input type="text" name="loginName" id="loginName" class="l_user" required/></td>
                </tr>
                <tr height="70">
                    <td>密&nbsp; &nbsp; 码</td>
                    <td><input type="password" name="password" id="password" class="l_pwd" required/></td>
                </tr>
                <tr height="60">
                    <td>&nbsp;</td>
                    <td><input type="submit" value="登录" class="log_btn"/></td>
                </tr>
            </table>
            <input type="hidden" value="${flag }" name="flag"/>
        </form>
    </div>
</div>

<script src="layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel
            , form = layui.form;
        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '100%'
            , height: '800px'
            , interval: 3000
        });
    });
</script>

<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
